<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Attila Szöllősi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="index.html"><i class="bi bi-house"></i> Home</a></li>
                <li><a href="about.html"><i class="bi bi-person"></i> About</a></li>
                <li><a href="portfolio.html"><i class="bi bi-briefcase"></i> Portfolio</a></li>
                <li><a href="contact.html"><i class="bi bi-envelope"></i> Contact</a></li>
                <li class="language-switcher">
                    <button onclick="setLanguage('en')" title="English"><i class="bi bi-flag-fill"></i></button>
                    <button onclick="setLanguage('de')" title="Deutsch"><i class="bi bi-flag"></i></button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h1 data-lang="en">Contact</h1>
            <h1 data-lang="de" style="display:none;">Kontakt</h1>
            <form action="submit_form.php" method="post">
                <label for="name" data-lang="en">Name:</label>
                <label for="name" data-lang="de" style="display:none;">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email" data-lang="en">Email:</label>
                <label for="email" data-lang="de" style="display:none;">E-Mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message" data-lang="en">Message:</label>
                <label for="message" data-lang="de" style="display:none;">Nachricht:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit" data-lang="en">Send</button>
                <button type="submit" data-lang="de" style="display:none;">Senden</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Attila Szöllősi</p>
    </footer>
</body>
</html>
